<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datepicker UI</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="datepicker">
      <div class="datepicker-input">
        <input type="text" placeholder="dd / mm / yyyy" />
        <button class="datepicker-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-calendar"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"
            />
          </svg>
        </button>
      </div>

      <div class="calendar">
        <div class="calendar-header">
          <button class="previous">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
              />
            </svg>
          </button>
          <span class="month-year">March 2025</span>
          <button class="next">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
              />
            </svg>
          </button>
        </div>
        <div class="calendar-body">
          <div class="day-names">
            <span>S</span>
            <span>M</span>
            <span>T</span>
            <span>W</span>
            <span>T</span>
            <span>F</span>
            <span>S</span>
          </div>
          <div class="days">
            <span>1</span><span>2</span><span>3</span><span>4</span
            ><span>5</span><span>6</span><span>7</span> <span>8</span
            ><span>9</span><span>10</span><span>11</span><span>12</span
            ><span>13</span><span>14</span> <span>15</span><span>16</span
            ><span>17</span><span>18</span><span>19</span><span>20</span
            ><span>21</span> <span>22</span><span>23</span><span>24</span
            ><span>25</span><span>26</span><span>27</span><span>28</span>
            <span>29</span><span>30</span><span>31</span><span>1</span
            ><span>2</span><span>3</span><span>4</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
